<div class="card">
    <h3 class="card-header">Register</h3>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName"
                        [ngClass]="{'is-invalid': submitted && g.firstName.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && g.firstName.errors">
                        <div *ngIf="g.firstName.errors.required">Please write in your First Name!</div>
                    </div>
                </div>

                <br>

                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName"
                        [ngClass]="{'is-invalid': submitted && g.lastName.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && g.lastName.errors">
                        <div *ngIf="g.lastName.errors.required">Please write in your Last Name!</div>
                    </div>
                </div>

                <br>

                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="username"
                        [ngClass]="{'is-invalid': submitted && g.username.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && g.username.errors">
                        <div *ngIf="g.username.errors.required">Please write in your Username!</div>
                    </div>
                </div>

                <br>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName = "password" class="form-control"
                            [ngClass]="{'is-invalid': submitted && g.password.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && g.password.errors">
                        <div *ngIf="g.password.errors.required">Please write in your Password!</div>
                        <div *ngIf="g.password.errors.minlength">Password must be at least 8 characters</div>
                    </div>
                </div>

                <br>
    
                <div>
                    <button [disabled]="loading" class="btn btn-1">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                        Register
                    </button>
                    <a routerLink="../login" class="btn btn-2">Cancel</a>
                </div>
            </form>
        </div>
</div>
