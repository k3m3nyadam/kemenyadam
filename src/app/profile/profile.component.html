<div class="container-fluid">
    <h2>My Profile</h2>
    <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control"
                        [ngClass]="{'is-invalid': submitted && g.firstName.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && g.firstName.errors">
                        <div *ngIf="g.firstName.errors.required">First Name is required!</div>
                    </div>
                </div>

                <div class="col">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control"
                        [ngClass]="{'is-invalid': submitted && g.lastName.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && g.lastName.errors">
                        <div *ngIf="g.lastName.errors.required">Last Name is required!</div>
                    </div>
                </div>
            </div>

            <div class="row" id="row2">
                <div class="col">
                    <label>Username</label>
                    <input type="text" formControlName="username" class="form-control"
                        [ngClass]="{'is-invalid': submitted && g.username.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && g.username.errors">
                        <div *ngIf="g.username.errors.required">Username is required!</div>
                    </div>
                </div>

                <div class="col">
                    <label>
                        Password
                        <em *ngIf="id" class="big">(You can leave this blank)</em>
                    </label>
                    <input type="text" formControlName="password" class="form-control"
                        [ngClass]="{'is-invalid': submitted && g.password.errors}">
                    <div class="invalid-feedback" *ngIf="submitted && g.password.errors">
                        <div *ngIf="g.password.errors.required">Password is required!</div>
                        <div *ngIf="g.password.errors.minlength">Password must be 8 characters!</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <em *ngIf="id" class="small">(Leave password blank if you dont want to change it)</em>
            </div>

            <div>
                <button class="btn-save" [disabled]="submitting">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    Save
                </button>
            </div>
        </div>
    </form>

    <div class="delete">
        <h6 class="bold">Delete account.</h6>
        <h6 class="thin">Once you delete your account, there is no going back.</h6>
            <button class="btn-delete" (click)="deleteUser()">
                <span>Delete</span>
            </button>
    </div>
</div>
